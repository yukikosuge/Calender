version: "3"

services:
  nginx:
    build: ./nginx/
    ports:
      - "8080:80"
    volumes:
      - "./front/public:/var/www/html"
    networks:
      - private-subnet
  api:
    build: ./server/
    volumes:
      - "./server:/var/www/server"
    networks:
      - private-subnet
    environment:
      - DB_USER=user
      - DB_NAME=calender
      - DB_PASS=pass
      - DB_HOST=db
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: calender
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      TZ: Asia/Tokyo
    volumes:
      - ./db/initdb.d:/docker-entrypoint-initdb.d
      - ./db/conf.d/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - private-subnet

networks:
  private-subnet: {}
